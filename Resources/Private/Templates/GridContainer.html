<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{children_200}">
    <f:switch expression="{data.layout}">
        <f:case value="0">{f:variable(name: 'containerClasses', value: 'grid-container')}</f:case>
        <f:case value="1">{f:variable(name: 'containerClasses', value: 'grid-container fluid')}</f:case>
        <f:case value="2">{f:variable(name: 'containerClasses', value: 'grid-container full')}</f:case>
    </f:switch>
    <div class="{containerClasses}">
        <div class="{f:if(condition: i.isLast, then: '{class}', else: '{class} ') -> f:for(each: '{classes}', as: 'class', iteration: 'i')}">
            <f:for each="{children_200}" as="child">
                {child.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </div>
</f:if>
</html>
